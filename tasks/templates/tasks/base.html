<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TaskFlow{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Poppins', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass-effect { 
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .neon-glow { box-shadow: 0 0 20px rgba(102, 126, 234, 0.4); }
        .card-hover { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .card-hover:hover { transform: translateY(-8px) scale(1.02); }
        .floating { animation: float 6s ease-in-out infinite; }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .pulse-ring {
            animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(.33); }
            80%, 100% { opacity: 0; }
        }
    </style>
</head>
<body class="min-h-screen" style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);">
    <!-- Header -->
    <header class="gradient-bg shadow-2xl relative overflow-hidden">
        <div class="absolute inset-0 bg-black opacity-10"></div>
        <div class="container mx-auto px-6 py-8 relative z-10">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-white bg-opacity-20 rounded-xl flex items-center justify-center floating">
                        <span class="text-2xl">ðŸ“‹</span>
                    </div>
                    <div>
                        <h1 class="text-3xl font-bold text-white">TaskFlow</h1>
                        <p class="text-blue-100 text-sm">Organize â€¢ Prioritize â€¢ Achieve</p>
                    </div>
                </div>
                <div class="flex space-x-3">
                    <a href="{% url 'create_task' %}" class="glass-effect text-white px-6 py-3 rounded-xl hover:bg-white hover:bg-opacity-20 transition-all duration-300 neon-glow">
                        âœ¨ New Task
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Messages -->
    {% if messages %}
        <div class="container mx-auto px-6 pt-6">
            {% for message in messages %}
                <div class="glass-effect text-green-800 px-6 py-4 rounded-2xl mb-4 border border-green-200">
                    <div class="flex items-center">
                        <span class="text-2xl mr-3">âœ…</span>
                        <span class="font-medium">{{ message }}</span>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <script>
        // CSRF token for AJAX requests
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
    </script>
</body>
</html>
