<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TaskFlow{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Poppins', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass-effect { 
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .neon-glow { box-shadow: 0 0 20px rgba(102, 126, 234, 0.4); }
        .card-hover { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .card-hover:hover { transform: translateY(-8px) scale(1.02); }
        .floating { animation: float 6s ease-in-out infinite; }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .pulse-ring {
            animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(.33); }
            80%, 100% { opacity: 0; }
        }
    </style>
</head>
<body class="min-h-screen" style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);">
    <!-- Header -->
    <header class="gradient-bg shadow-2xl relative overflow-hidden">
        <div class="absolute inset-0 bg-black opacity-10"></div>
        <div class="container mx-auto px-6 py-8 relative z-10">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-white bg-opacity-20 rounded-xl flex items-center justify-center floating">
                        <span class="text-2xl">üìã</span>
                    </div>
                    <div>
                        <h1 class="text-3xl font-bold text-white">TaskFlow</h1>
                        <p class="text-blue-100 text-sm">Organize ‚Ä¢ Prioritize ‚Ä¢ Achieve</p>
                    </div>
                </div>
                <div class="flex space-x-3">
                    <a href="{% url 'create_task' %}" class="glass-effect text-white px-6 py-3 rounded-xl hover:bg-white hover:bg-opacity-20 transition-all duration-300 neon-glow">
                        ‚ú® New Task
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Messages -->
    {% if messages %}
        <div class="container mx-auto px-6 pt-6">
            {% for message in messages %}
                <div class="glass-effect text-green-800 px-6 py-4 rounded-2xl mb-4 border border-green-200">
                    <div class="flex items-center">
                        <span class="text-2xl mr-3">‚úÖ</span>
                        <span class="font-medium">{{ message }}</span>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <script>
        // LocalStorage Task Manager
        class TaskManager {
            constructor() {
                this.tasks = this.loadTasks();
                this.nextId = this.getNextId();
            }

            loadTasks() {
                const stored = localStorage.getItem('taskflow_tasks');
                return stored ? JSON.parse(stored) : [];
            }

            saveTasks() {
                localStorage.setItem('taskflow_tasks', JSON.stringify(this.tasks));
            }

            getNextId() {
                const maxId = this.tasks.reduce((max, task) => Math.max(max, task.id || 0), 0);
                return maxId + 1;
            }

            addTask(taskData) {
                const task = {
                    id: this.nextId++,
                    title: taskData.title,
                    description: taskData.description || '',
                    priority: taskData.priority || 'Medium',
                    status: taskData.status || 'To-Do',
                    due_date: taskData.due_date || null,
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                };
                this.tasks.push(task);
                this.saveTasks();
                return task;
            }

            updateTask(id, updates) {
                const taskIndex = this.tasks.findIndex(task => task.id === parseInt(id));
                if (taskIndex !== -1) {
                    this.tasks[taskIndex] = {
                        ...this.tasks[taskIndex],
                        ...updates,
                        updated_at: new Date().toISOString()
                    };
                    this.saveTasks();
                    return this.tasks[taskIndex];
                }
                return null;
            }

            deleteTask(id) {
                const taskIndex = this.tasks.findIndex(task => task.id === parseInt(id));
                if (taskIndex !== -1) {
                    this.tasks.splice(taskIndex, 1);
                    this.saveTasks();
                    return true;
                }
                return false;
            }

            getTask(id) {
                return this.tasks.find(task => task.id === parseInt(id));
            }

            getTasks(filters = {}) {
                let filtered = [...this.tasks];
                
                if (filters.priority) {
                    filtered = filtered.filter(task => task.priority === filters.priority);
                }
                if (filters.status) {
                    filtered = filtered.filter(task => task.status === filters.status);
                }
                
                // Sort tasks
                if (filters.sort === 'oldest') {
                    filtered.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
                } else if (filters.sort === 'due_date') {
                    filtered.sort((a, b) => {
                        if (!a.due_date) return 1;
                        if (!b.due_date) return -1;
                        return new Date(a.due_date) - new Date(b.due_date);
                    });
                } else {
                    filtered.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                }
                
                return filtered;
            }

            isDuplicate(title, status, excludeId = null) {
                return this.tasks.some(task => 
                    task.title === title && 
                    task.status === status && 
                    task.id !== excludeId
                );
            }

            loadSampleData() {
                if (this.tasks.length === 0) {
                    const sampleTasks = [
                        {
                            title: "Design Homepage UI",
                            description: "Create wireframes and layout structure",
                            priority: "High",
                            status: "To-Do",
                            due_date: "2025-02-12T09:00:00"
                        },
                        {
                            title: "Setup Project Structure",
                            description: "Configure project files and folders",
                            priority: "High",
                            status: "In-Progress",
                            due_date: "2025-01-30T15:00:00"
                        },
                        {
                            title: "Write Documentation",
                            description: "Create user manual and setup guide",
                            priority: "Medium",
                            status: "To-Do",
                            due_date: "2025-02-15T12:00:00"
                        },
                        {
                            title: "Initial Planning",
                            description: "Project planning and requirements gathering",
                            priority: "High",
                            status: "Completed",
                            due_date: "2025-01-25T10:00:00"
                        }
                    ];
                    
                    sampleTasks.forEach(taskData => this.addTask(taskData));
                }
            }
        }

        // Initialize task manager
        window.taskManager = new TaskManager();

        // Utility functions
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function showMessage(message, type = 'success') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `glass-effect text-${type === 'success' ? 'green' : 'red'}-800 px-6 py-4 rounded-2xl mb-4 border border-${type === 'success' ? 'green' : 'red'}-200 fixed top-4 right-4 z-50`;
            messageDiv.innerHTML = `
                <div class="flex items-center">
                    <span class="text-2xl mr-3">${type === 'success' ? '‚úÖ' : '‚ùå'}</span>
                    <span class="font-medium">${message}</span>
                </div>
            `;
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }
    </script>
</body>
</html>
